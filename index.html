<html>This is a convenience portal for scripts and such that I might want to use. Thanks.
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/gwilliam0021/gwilliam0021.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
